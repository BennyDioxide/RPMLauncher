  PreRelease:
    needs: ["Linux","Windows"]
    runs-on: ubuntu-latest   
    steps:
      - uses: actions/checkout@v2
      - name: Download files
        uses: actions/download-artifact@v2
      - name: Zip linux
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'RPMLauncher-${{ github.run_number }}-linux.zip'
          path: RPMLauncher-${{ github.run_number }}-linux
      - name: Zip Windows 7
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'RPMLauncher-${{ github.run_number }}-windows_7.zip'
          path: RPMLauncher-${{ github.run_number }}-windows_7
      - name: Zip Windows 10/11
        uses: thedoctor0/zip-release@master
        with:
          type: 'zip'
          filename: 'RPMLauncher-${{ github.run_number }}-windows_10_11.zip'
          path: RPMLauncher-${{ github.run_number }}-windows_10_11
      # - name: Zip MacOS
      #   uses: thedoctor0/zip-release@master
      #   with:
      #     type: 'zip'
      #     filename: 'RPMLauncher-${{ github.run_number }}-macos.zip'
      #     path: RPMLauncher-${{ github.run_number }}-macos                        
      - name: Update Releases
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          automatic_release_tag: 1.0.0.${{ github.run_number }}
          title: "RPMLauncher V1.0.0.${{ github.run_number }}"
          files: |
            RPMLauncher-${{ github.run_number }}-windows_7.zip
            RPMLauncher-${{ github.run_number }}-windows_10_11.zip
            RPMLauncher-${{ github.run_number }}-linux.zip
      - name: Run Script
        uses: dart-lang/setup-dart@9a04e6d73cca37bd455e0608d7e5092f881fd603
      - run: |
          cd ${{ github.workspace }}/scripts/UpdateJson
          dart pub get
          dart run lib/main.dart --version "1.0.0" --version_id "${{ github.run_number }}" --type "${{ contains( github.event.head_commit.message, 'stable' ) && format('{0}', 'dev') || format('{0}', 'dev') }}" --changelog "${{ github.event.head_commit.message }}"
      - name: Update Json
        uses: dmnemec/copy_file_to_another_repo_action@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source_file: '${{ github.workspace }}/scripts/UpdateJson/update.json'
          destination_repo: 'RPMTW/RPMTW-website-data'
          destination_folder: 'data/RPMLauncher'
          user_email: 'rpmtw666@gmail.com'
          user_name: 'RPMTW Bot'
          commit_message: 'Update RPMLauncher Json'