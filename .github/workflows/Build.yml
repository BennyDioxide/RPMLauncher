name: Build

on:
  push:
    branches:
    - main
    
  workflow_dispatch:

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
         channel: beta
      - run: sudo apt-get update
      - run: sudo apt-get install ninja-build libgtk-3-dev libblkid-dev
      - run: flutter config --enable-linux-desktop
      - run: flutter build linux --dart-define="build_id=${{ github.run_number }}" --dart-define="version_type=dev" --dart-define="version=1.0.0"
      - run: |
          cd build/linux/x64/release/bundle
          chmod +x RPMLauncher
          cd ${{ github.workspace }}
          cd scripts/Updater
          dart pub get
          dart compile exe lib/main.dart --output ${{ github.workspace }}/build/linux/x64/release/bundle/updater
      - name: "Update File"
        uses: actions/upload-artifact@v2
        with:
          name: RPMLauncher-${{ github.run_number }}-linux
          path: build/linux/x64/release/bundle
          retention-days: 1
            
  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v1
        with:
          channel: beta
      - run: |
          flutter config --enable-windows-desktop
          flutter build windows --dart-define="build_id=${{ github.run_number }}" --dart-define="version_type=dev" --dart-define="version=1.0.0"
          flutter pub run msix:create --v 1.0.0.${{ github.run_number }}
          cd scripts/Updater
          dart pub get
          dart compile exe lib/main.dart --output ${{ github.workspace }}\build\windows\runner\Release\updater.exe
          cd ${{ github.workspace }}
          mkdir win-build
          copy build/windows/runner/Release/rpmlauncher.msix win-build
          copy assets/CERTIFICATE.pfx win-build
          copy assets/Install.bat win-build
      - name: "Update Windows 10/11 File"
        uses: actions/upload-artifact@v2
        with:
          name: RPMLauncher-${{ github.run_number }}-windows_10_11
          path: win-build
          retention-days: 1
      - name: "Update Windows 7 File"
        uses: actions/upload-artifact@v2
        with:
          name: RPMLauncher-${{ github.run_number }}-windows_7
          path: |
            build/windows/runner/Release
            !build/windows/runner/Release/rpmlauncher.msix
          retention-days: 1
