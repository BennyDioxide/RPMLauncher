name: 錯誤報告 (繁體中文版)
description: 提交 RPMLauncher 錯誤報告
title: "[Bug]: "
labels: [" Bug", "Triage passed"]
assignees:
  - octocat
body:
  - type: markdown
    attributes:
      value: |
        感謝您花費時間填寫此錯誤報告
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.1 (Default)
        - 1.0.3 (Edge)
    validations:
      required: true
  - type: dropdown
    id: operating-system
    attributes:
      label: 您的作業系統是？
      options:
        - Windows 11
        - Windows 10
        - Windows 7/8
        - MacOS
        - Linux
  - type: textarea
    id: logs
    attributes:
      label: RPMLauncher 日誌
      description: 請提供此日誌方便讓我們分析錯誤原因，檔案位於 RPMLauncher 資料儲存位置/logs/發生錯誤時間.txt
      render: shell
    validations:
      required: true      
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
