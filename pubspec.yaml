name: rpmlauncher
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:
  url_launcher:
  path_provider: ^2.0.1
  split_view: ^2.1.1
  xdg_directories: ^0.2.0
  path:
  watcher: ^1.0.0
  file_selector_platform_interface: ^2.0.0
  file_selector_linux:
  file_selector_macos:
  file_selector_windows:

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - images/Vanilla.ico
    - images/Forge.jpg
    - images/Fabric.png
  fonts:
    - family: font
      fonts:
        - asset: fonts/NotoSansTC-Black.otf
        - asset: fonts/NotoSansTC-Bold.otf